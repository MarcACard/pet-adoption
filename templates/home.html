<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="mb-5">
      <h1>Pet Adoption Agency</h1>
    </div>
    <div class="row justify-content-center">
      {% for pet in pets %}
      <div class="col-auto mb-3 card-deck">
        <div class="card" style="width: 18rem;">
          <a href="/{{pet.id}}"><img src=" {{pet.photo_url}}" class="card-img-top"></a>
          <div class="card-body">
            <h5 class="card-title">{{pet.name}}</h5>
            <p class="card-text">{{pet.notes}}</p>
          </div>
          <div class="card-body text-center">
            {% if pet.availability == True %}
            <a href="/{{pet.id}}" class="btn btn-success"><span class="fw-bold">Available</span> for Adoption</a>
            {% else %}
            <a class="btn btn-secondary">Unavailable for Adoption</a>
            {% endif %}

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
